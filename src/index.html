<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="./style.css" rel="stylesheet">
    </head>
    <body>

		<nav class="navbar navbar-light bg-light">
			<nav></nav>

			<button id="sign-in" class="btn btn-primary signed-out m-2">
				Sign in
			</button>
		</nav>

		<div class="container-fluid d-flex align-items-center justify-content-center" >
 
			<div class="container">
				<div class="row justify-content-center">
					
					<div class="col-auto text-center position-relative">
						<canvas id="robot" width="300" height="365"></canvas>
					</div>


					<div class="col-md-6 col-lg-5 mb-3">
						<div class="message" style="text-align: left;">
							<label id="robot_message" style="word-break: break-all;"></label>
						</div>


						<input style="margin-bottom: 25px; visibility: hidden;" type="text" class="form-control hide-signed-out" id="input_answer" placeholder="Enter answer">
						
						<button type="button" id="send_answer_button" class="btn btn-primary w-50 hide-signed-out" disabled style="visibility: hidden;">
							Not authorized
						</button>


					</div>
				</div>
			</div>
		</div>

		<script src="./index.js" type="module"></script>
      	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
